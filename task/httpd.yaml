---
- hosts: all
  become: true
  tasks:
    - name: Install apache httpd
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes
    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes
    - name: Copy HTML file
      copy:
        src: index.html
        dest: /var/www/html/index.html




